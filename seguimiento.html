<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Caso - GestionPrivacidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* Tailwind's gray-900 */
            color: #d1d5db; /* gray-300 */
            background-image: 
                linear-gradient(rgba(19, 182, 219, 0.1) 1px, transparent 1px),
                linear-gradient(to right, rgba(19, 182, 219, 0.1) 1px, transparent 1px);
            background-size: 3rem 3rem;
        }
        html {
            scroll-behavior: smooth;
        }
        .neon-glow-hover:hover {
            box-shadow: 0 0 5px #06b6d4, 0 0 10px #06b6d4, 0 0 15px #06b6d4;
        }
    </style>
</head>
<body class="antialiased">

    <header class="w-full bg-gray-900/50 backdrop-blur-sm border-b border-cyan-500/20 text-white p-6 sticky top-0 z-40">
        <div class="max-w-4xl mx-auto flex items-center justify-between">
            <div class="flex items-center">
                <div>
                    <h1 class="text-2xl font-bold text-white tracking-tight">GestionPrivacidad</h1>
                    <p class="text-sm font-semibold text-cyan-400 tracking-wider">We protect you from the nameless</p>
                </div>
            </div>
            <!-- Enlace para volver a la página principal -->
            <a href="./index.html" class="bg-transparent border-2 border-cyan-400 text-cyan-400 font-bold py-2 px-4 rounded-lg hover:bg-cyan-400 hover:text-gray-900 transition-colors duration-300 neon-glow-hover">Volver al Inicio</a>
        </div>
    </header>

    <div class="flex flex-col items-center justify-center min-h-screen py-10 px-4">
        
        <main class="w-full max-w-2xl text-center">
            <h2 class="text-4xl font-extrabold text-white sm:text-5xl tracking-tight leading-tight">Seguimiento de tu Caso</h2>
            <p class="mt-4 text-lg text-gray-400 max-w-xl mx-auto">
                Introduce el número de folio que te fue proporcionado para consultar el estado actual de tu solicitud de manera segura y confidencial.
            </p>

            <!-- Formulario de Búsqueda -->
            <form id="statusForm" class="mt-12 max-w-lg mx-auto" novalidate>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="caseId" name="caseId" required class="flex-grow bg-gray-900 border border-gray-700 text-white placeholder-gray-500 rounded-lg focus:ring-cyan-500 focus:border-cyan-500 block w-full p-4 transition-all" placeholder="Ej: GP-12345">
                    <button type="submit" id="submitButton" class="group relative flex justify-center py-4 px-8 border-2 border-cyan-400 text-lg font-semibold rounded-lg text-cyan-400 bg-transparent hover:bg-cyan-400 hover:text-gray-900 transition-all duration-300 neon-glow-hover">
                        <span id="buttonText">Consultar</span>
                        <span id="buttonSpinner" class="hidden h-5 w-5"><svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg></span>
                    </button>
                </div>
            </form>
            
            <!-- Contenedor de Resultados -->
            <div id="resultContainer" class="mt-12 text-left hidden">
                <!-- El contenido se generará con JavaScript -->
            </div>

        </main>

        <footer class="text-center p-4 mt-16 text-gray-500 text-sm">
            <p>&copy; 2025 GestionPrivacidad. Todos los derechos reservados.</p>
        </footer>
    </div>

    <script>
        const statusForm = document.getElementById('statusForm');
        const caseIdInput = document.getElementById('caseId');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const buttonSpinner = document.getElementById('buttonSpinner');
        const resultContainer = document.getElementById('resultContainer');

        // Simulación de una base de datos de casos
        const caseDatabase = {
            "GP-12345": {
                status: "En Análisis",
                lastUpdate: "20 de sep, 2025",
                description: "Hemos recibido tu solicitud y nuestro equipo la está revisando. Analizaremos la viabilidad y nos pondremos en contacto si requerimos más información. Este proceso suele tomar de 2 a 3 días hábiles."
            },
            "GP-67890": {
                status: "En Proceso",
                lastUpdate: "18 de sep, 2025",
                description: "La estrategia ha sido aprobada. Hemos iniciado las acciones correspondientes para solicitar la eliminación del contenido en las plataformas reportadas. Te notificaremos sobre cualquier avance significativo."
            },
            "GP-54321": {
                status: "Finalizado",
                lastUpdate: "15 de sep, 2025",
                description: "El proceso ha concluido. Se ha logrado la eliminación del contenido en la mayoría de las URLs reportadas. Te hemos enviado un informe detallado a tu correo electrónico con los resultados finales. Gracias por confiar en nosotros."
            }
        };

        statusForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            resultContainer.classList.add('hidden');
            resultContainer.innerHTML = '';

            const caseId = caseIdInput.value.trim().toUpperCase();

            if (!caseId) {
                showError("Por favor, introduce un número de folio.");
                return;
            }

            // Simular carga
            submitButton.disabled = true;
            buttonText.classList.add('hidden');
            buttonSpinner.classList.remove('hidden');
            buttonSpinner.classList.add('flex', 'justify-center');

            await new Promise(resolve => setTimeout(resolve, 1500)); // Simula la espera de la API

            const caseData = caseDatabase[caseId];

            if (caseData) {
                displayResult(caseId, caseData);
            } else {
                displayNotFound(caseId);
            }

            // Restaurar botón
            submitButton.disabled = false;
            buttonText.classList.remove('hidden');
            buttonSpinner.classList.add('hidden');
            buttonSpinner.classList.remove('flex', 'justify-center');
        });
        
        function showError(message) {
             resultContainer.innerHTML = `
                <div class="bg-red-900/50 border border-red-500/30 text-red-400 p-6 rounded-xl">
                    <p class="font-bold">Error</p>
                    <p>${message}</p>
                </div>
            `;
            resultContainer.classList.remove('hidden');
        }

        function displayNotFound(caseId) {
             resultContainer.innerHTML = `
                <div class="bg-gray-800/80 backdrop-blur-sm rounded-2xl shadow-xl border border-cyan-500/20 p-8">
                    <h3 class="text-2xl font-bold text-white tracking-tight">Folio no encontrado</h3>
                    <p class="mt-4 text-gray-400">No hemos podido encontrar ninguna solicitud con el folio <span class="font-bold text-white">${caseId}</span>. Por favor, verifica que el número sea correcto e inténtalo de nuevo.</p>
                </div>
            `;
            resultContainer.classList.remove('hidden');
        }

        function displayResult(caseId, data) {
            let statusColor = 'text-yellow-400';
            if (data.status === "En Proceso") statusColor = 'text-cyan-400';
            if (data.status === "Finalizado") statusColor = 'text-green-400';

            resultContainer.innerHTML = `
                <div class="bg-gray-800/80 backdrop-blur-sm rounded-2xl shadow-xl border border-cyan-500/20 p-8">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm text-gray-400">Número de Folio</p>
                            <h3 class="text-2xl font-bold text-white tracking-tight">${caseId}</h3>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-400">Estado Actual</p>
                            <p class="text-2xl font-bold ${statusColor}">${data.status}</p>
                        </div>
                    </div>
                    <div class="mt-6 pt-6 border-t border-gray-700">
                        <p class="text-sm text-gray-400">Última Actualización: <span class="font-medium text-white">${data.lastUpdate}</span></p>
                        <p class="mt-4 text-gray-300">${data.description}</p>
                    </div>
                </div>
            `;
             resultContainer.classList.remove('hidden');
        }
    </script>

</body>
</html>
