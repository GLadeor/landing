<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página en Construcción</title>
    <!-- Incluyendo Tailwind CSS para un diseño moderno y responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Usando la fuente Inter de Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Aplicando la fuente Inter al cuerpo del documento */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <!-- Contenedor principal para centrar el contenido vertical y horizontalmente -->
    <div class="min-h-screen flex flex-col items-center justify-center text-center p-4">
        <!-- Contenedor del contenido con sombra y bordes redondeados -->
        <div class="bg-white p-8 sm:p-12 rounded-xl shadow-lg max-w-md w-full">
            <!-- Icono de construcción (SVG) -->
            <svg class="w-16 h-16 mx-auto text-blue-500 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.877-5.877M11.42 15.17l2.496-3.03c.317-.384.74-.626 1.208-.766M11.42 15.17l-4.655 5.653a2.548 2.548 0 11-3.586-3.586l6.837-5.63m5.108-.233c.55-.164 1.163-.188 1.743-.14a4.5 4.5 0 004.474-4.474c-.048-.58-.026-1.193-.14-1.743m-2.11-6.837c-.34-.12-.69-.214-1.05-.282a4.5 4.5 0 00-4.474 4.474c.068.36.162.71.282 1.05m-2.11 6.837l-6.837 2.11c-.34.12-.69.214-1.05.282a4.5 4.5 0 00-4.474-4.474c.068-.36.162-.71.282-1.05" />
            </svg>
            <!-- Título principal -->
            <h1 class="text-3xl sm:text-4xl font-bold mb-2">
                Página en Construcción
            </h1>
            <!-- Mensaje secundario -->
            <p class="text-gray-600 text-lg">
                Estamos trabajando para crear algo increíble.
                <br>
                ¡Vuelve pronto!
            </p>
        </div>
        <!-- Pie de página con tu nombre de usuario de GitHub -->
        <footer class="mt-8 text-gray-500">
            <p>&copy; 2024 - GLadeor</p>
        </footer>
    </div>
</body>
</html>
