<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio en Construcción</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Use Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200">

    <div class="flex flex-col items-center justify-center min-h-screen p-6 text-center">
        
        <div class="bg-white dark:bg-gray-800 p-8 sm:p-12 rounded-2xl shadow-xl max-w-lg w-full transform transition-transform hover:scale-105 duration-300">
            
            <!-- Icono de herramientas -->
            <div class="mb-6">
                <svg class="w-20 h-20 mx-auto text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11.42 15.17L17.25 21A2.652 2.652 0 0021 17.25l-5.877-5.877M11.42 15.17l2.472-2.472a3.375 3.375 0 00-4.773-4.773L6.75 11.25m3.375 2.25L5.75 17.25m11.5-11.5l-2.252 2.252" />
                </svg>
            </div>

            <!-- Título principal -->
            <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 dark:text-white mb-3">
                Nuestro sitio está en construcción
            </h1>

            <!-- Mensaje secundario -->
            <p class="text-lg text-gray-600 dark:text-gray-400">
                Estamos trabajando duro para traerte algo increíble. ¡Vuelve a visitarnos pronto!
            </p>

        </div>
        
        <!-- Pie de página -->
        <footer class="mt-8 text-sm text-gray-500 dark:text-gray-500">
            <p>&copy; 2025 Tu Nombre o Empresa. Todos los derechos reservados.</p>
        </footer>

    </div>

</body>
</html>
