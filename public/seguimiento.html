<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seguimiento de Caso - GestionPrivacidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAEFE7; /* Terracota claro, igual que en la sección de contacto del index */
            color: #312F2F;
        }
        html {
            scroll-behavior: smooth;
        }
        .font-lora {
            font-family: 'Lora', serif;
        }
        .bg-sage-green { background-color: #5F7161; }
        .hover\:bg-sage-green-dark:hover { background-color: #49584B; }
        .text-sage-green { color: #5F7161; }
        .ring-sage-green:focus { --tw-ring-color: #5F7161; }
        .border-sage-green { border-color: #5F7161; }
        
        .hero-bg-shape {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
    </style>
</head>
<body class="antialiased">

    <header class="w-full bg-white/80 backdrop-blur-sm p-6 z-40 border-b border-gray-200">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-lora text-sage-green tracking-tight">GestionPrivacidad</h1>
            </div>
            <a href="./index.html" class="text-gray-700 hover:text-black font-bold transition-colors">Volver al Inicio</a>
        </div>
    </header>

    <main class="relative flex flex-col items-center justify-center min-h-[70vh] py-10 px-4">
        
        <!-- Contenedor con fondo orgánico -->
        <div class="hero-bg-shape">
            <svg viewBox="0 0 1024 1024" class="opacity-50">
                <defs>
                    <radialGradient id="grad1" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                        <stop offset="0%" style="stop-color:rgb(228, 155, 100, 0.1);stop-opacity:1" />
                        <stop offset="100%" style="stop-color:rgb(250, 239, 231, 0);stop-opacity:1" />
                    </radialGradient>
                </defs>
                <circle cx="200" cy="500" r="400" fill="url(#grad1)" />
                <circle cx="900" cy="200" r="300" fill="url(#grad1)" />
            </svg>
        </div>

        <div class="relative w-full max-w-2xl text-center z-10">
            <h2 class="text-4xl font-lora text-gray-900 sm:text-5xl tracking-tight leading-tight">Seguimiento de tu Caso</h2>
            <p class="mt-4 text-lg text-gray-600 max-w-xl mx-auto">
                Introduce el número de folio que te fue proporcionado para consultar el estado de tu solicitud de forma segura.
            </p>

            <form id="statusForm" class="mt-12 max-w-lg mx-auto" novalidate>
                <div class="flex flex-col sm:flex-row gap-4">
                    <input type="text" id="caseId" name="caseId" required class="flex-grow bg-white border-2 border-gray-200 text-gray-900 placeholder-gray-500 rounded-lg focus:ring-sage-green focus:border-sage-green block w-full p-4" placeholder="Ej: GP-12345...">
                    <button type="submit" id="submitButton" class="group relative flex justify-center py-4 px-8 text-lg font-semibold rounded-lg text-white bg-sage-green hover:bg-sage-green-dark transition-colors">
                        <span id="buttonText">Consultar</span>
                        <span id="buttonSpinner" class="hidden h-5 w-5 animate-spin">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" class="h-6 w-6"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                        </span>
                    </button>
                </div>
            </form>
            
            <div id="resultContainer" class="mt-12 text-left hidden"></div>
        </div>
    </main>

    <footer class="text-center p-8 mt-16 text-gray-500 text-sm border-t border-gray-200">
        <p>&copy; 2025 GestionPrivacidad | Monterrey, N.L., México</p>
    </footer>

    <script>
        const statusForm = document.getElementById('statusForm');
        const caseIdInput = document.getElementById('caseId');
        const submitButton = document.getElementById('submitButton');
        const buttonText = document.getElementById('buttonText');
        const buttonSpinner = document.getElementById('buttonSpinner');
        const resultContainer = document.getElementById('resultContainer');

        statusForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            resultContainer.classList.add('hidden');
            resultContainer.innerHTML = '';

            const caseId = caseIdInput.value.trim();
            if (!caseId) {
                showError("Por favor, introduce un número de folio.");
                return;
            }

            submitButton.disabled = true;
            buttonText.classList.add('hidden');
            buttonSpinner.classList.remove('hidden');

            try {
                const response = await fetch('/api/status', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ caseId: caseId.toUpperCase() }),
                });

                if (response.ok) {
                    const caseData = await response.json();
                    displayResult(caseId.toUpperCase(), caseData);
                } else if (response.status === 404) {
                    displayNotFound(caseId.toUpperCase());
                } else {
                    throw new Error('Ocurrió un error al consultar el caso.');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                submitButton.disabled = false;
                buttonText.classList.remove('hidden');
                buttonSpinner.classList.add('hidden');
            }
        });

        function showError(message) {
            resultContainer.innerHTML = `<div class="bg-red-50 border border-red-200 text-red-800 p-6 rounded-xl"><p class="font-bold">Error</p><p>${message}</p></div>`;
            resultContainer.classList.remove('hidden');
        }

        function displayNotFound(caseId) {
            resultContainer.innerHTML = `<div class="bg-white border border-gray-200 rounded-2xl shadow-lg p-8"><h3 class="text-2xl font-bold text-gray-900">Folio no encontrado</h3><p class="mt-4 text-gray-600">No hemos podido encontrar ninguna solicitud con el folio <span class="font-bold text-black">${caseId}</span>. Por favor, verifica que el número sea correcto.</p></div>`;
            resultContainer.classList.remove('hidden');
        }

        function displayResult(caseId, data) {
            resultContainer.innerHTML = `
                <div class="bg-white border border-gray-200 rounded-2xl shadow-lg p-8">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-sm text-gray-500">Número de Folio</p>
                            <h3 class="text-2xl font-bold text-gray-900">${caseId}</h3>
                        </div>
                        <div class="text-right">
                            <p class="text-sm text-gray-500">Estado Actual</p>
                            <p class="text-2xl font-bold text-sage-green">${data.status}</p>
                        </div>
                    </div>
                    <div class="mt-6 pt-6 border-t border-gray-200">
                        <p class="text-sm text-gray-500">Última Actualización: <span class="font-medium text-gray-900">${data.lastUpdate}</span></p>
                        ${data.description ? `<p class="mt-4 text-gray-600">${data.description}</p>` : ''}
                        <p class="mt-6 text-sm text-gray-500 italic">Cualquier actualización importante o si requerimos más información, te contactaremos al correo electrónico que proporcionaste en tu solicitud.</p>
                    </div>
                </div>`;
            resultContainer.classList.remove('hidden');
        }
    </script>
</body>
</html>
