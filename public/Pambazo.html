<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard de Consultas - GestionPrivacidad</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Lora:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FDFCFB;
            color: #312F2F;
        }
        .font-lora { font-family: 'Lora', serif; }
        .bg-sage-green { background-color: #5F7161; }
        .hover\:bg-sage-green-dark:hover { background-color: #49584B; }
        .text-sage-green { color: #5F7161; }
        .ring-sage-green:focus { --tw-ring-color: #5F7161; }
        .border-sage-green { border-color: #5F7161; }
    </style>
</head>
<body class="antialiased">

    <header class="w-full bg-white/80 backdrop-blur-sm p-6 z-40 border-b border-gray-200">
        <div class="max-w-6xl mx-auto flex items-center justify-between">
            <div>
                <h1 class="text-2xl font-lora text-sage-green tracking-tight">GestionPrivacidad - Dashboard</h1>
            </div>
            <a href="./index.html" class="text-gray-700 hover:text-black font-bold transition-colors">Volver al Sitio</a>
        </div>
    </header>

    <main class="min-h-[70vh] py-10 px-4">
        
        <div id="login-section" class="max-w-md mx-auto mt-16">
            <h2 class="text-3xl font-lora text-center text-gray-900">Acceso Seguro</h2>
            <p class="mt-2 text-center text-gray-600">Introduce la clave de acceso para ver las consultas.</p>
            <form id="loginForm" class="mt-8 space-y-6">
                <div>
                    <input type="password" id="secretKey" required class="bg-gray-50 border-2 border-gray-200 text-gray-900 placeholder-gray-500 rounded-lg focus:ring-sage-green focus:border-sage-green block w-full p-4 text-center" placeholder="Clave de Acceso">
                </div>
                <button type="submit" class="w-full flex justify-center py-3 px-4 text-lg font-semibold rounded-lg text-white bg-sage-green hover:bg-sage-green-dark transition-colors">
                    Acceder
                </button>
                 <p id="loginError" class="text-center text-sm text-red-600 mt-2"></p>
            </form>
        </div>

        <div id="dashboard-section" class="max-w-6xl mx-auto hidden">
            <h2 class="text-3xl font-lora text-gray-900 mb-8">Consultas Recibidas</h2>
            <div class="bg-white p-6 rounded-2xl shadow-lg border border-gray-200">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Folio</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Correo</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Servicio</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Estado</th>
                            </tr>
                        </thead>
                        <tbody id="cases-table-body" class="bg-white divide-y divide-gray-200">
                            <!-- Los datos se insertarán aquí -->
                        </tbody>
                    </table>
                </div>
                 <p id="dashboard-message" class="text-center text-gray-500 py-8"></p>
            </div>
        </div>
    </main>

    <script>
        const loginSection = document.getElementById('login-section');
        const dashboardSection = document.getElementById('dashboard-section');
        const loginForm = document.getElementById('loginForm');
        const secretKeyInput = document.getElementById('secretKey');
        const loginError = document.getElementById('loginError');
        const casesTableBody = document.getElementById('cases-table-body');
        const dashboardMessage = document.getElementById('dashboard-message');

        loginForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            loginError.textContent = '';
            
            const secretKey = secretKeyInput.value;
            if (!secretKey) {
                loginError.textContent = 'Por favor, introduce la clave.';
                return;
            }

            try {
                const response = await fetch('/api/list', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ secretKey })
                });

                if (!response.ok) {
                    if(response.status === 401) {
                        throw new Error('Clave de acceso incorrecta.');
                    }
                    throw new Error('No se pudo conectar con el servidor.');
                }

                const cases = await response.json();
                displayDashboard(cases);

            } catch (error) {
                loginError.textContent = error.message;
            }
        });

        function displayDashboard(cases) {
            loginSection.classList.add('hidden');
            dashboardSection.classList.remove('hidden');

            if (cases.length === 0) {
                dashboardMessage.textContent = 'Aún no se han recibido consultas.';
                return;
            }
            
            dashboardMessage.textContent = '';
            casesTableBody.innerHTML = '';

            // Ordenar casos del más reciente al más antiguo por folio
            cases.sort((a, b) => b.folio.localeCompare(a.folio));

            cases.forEach(caseData => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${caseData.folio}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${caseData.lastUpdate}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${caseData.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${caseData.email}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${caseData.service}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-semibold text-sage-green">${caseData.status}</td>
                `;
                casesTableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
